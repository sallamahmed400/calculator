 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="main">
        <form for="text">
            <input type="text" name="text" class="textview">

        </form>
        <div class="clearfix">
            <!-- <div class="col-3"><input class="button top-button " type="button" value=""></div>
            <div class="col-3"><input class="button top-button" type="button" value=""></div>
            <div class="col-3"><input class="button top-button" type="button" value=""></div> -->
            <!-- <div class="col-3"><input class="button" type="button" value=""></div>
        </div> -->
        <div class="clearfix">
            <div class="col-3"><input class="button" type="button" value="C"></div>
            <div class="col-3"><input class="button" type="button" value="%"></div>
            <div class="col-3"><input class="button" type="button" value="Del"></div>
            <div class="col-3"><input class="button operator" type="button" value="&#247;"></div>
        </div>
        <div class="clearfix">
            <div class="col-3"><input class="button" type="button" value="7"></div>
            <div class="col-3"><input class="button" type="button" value="8"></div>
            <div class="col-3"><input class="button" type="button" value="9"></div>
            <div class="col-3"><input class="button operator" type="button" value="&#215;"></div>
        </div>
        <div class="clearfix">
            <div class="col-3"><input class="button" type="button" value="4"></div>
            <div class="col-3"><input class="button" type="button" value="5"></div>
            <div class="col-3"><input class="button" type="button" value="6"></div>
            <div class="col-3"><input class="button operator" type="button" value="&#8722;"></div>
        </div>
        <div class="clearfix">
            <div class="col-3"><input class="button" type="button" value="1"></div>
            <div class="col-3"><input class="button" type="button" value="2"></div>
            <div class="col-3"><input class="button" type="button" value="3"></div>
            <div class="col-3"><input class="button operator" type="button" value="&#43;"></div>
        </div>
        <div class="clearfix">
            <div class="col-3"><input class="button" type="button" value="."></div>
            <div class="col-3"><input class="button" type="button" value="0"></div>
            <div class="col-6"><input class="button equal" type="button" value="&#61;"></div>
           
        </div>
    </div>

   
    
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
